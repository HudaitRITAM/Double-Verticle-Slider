<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #9edbdf">
            <h1>Morning Sky</h1>
            <p>with sun rising</p>
        </div>
        <div style="background-color: #5f3806">
            <h1>Pizza</h1>
            <p>with delicious recipe</p>
        </div>
        <div style="background-color: #57bfc8">
            <h1>Island</h1>
            <p>in the middle sea</p>
        </div>
        <div style="background-color: #07681e">
            <h1>Forest</h1>
            <p>in the time of sunset</p>
        </div>
        <div style="background-color: #799e9e">
          <h1>Flower</h1>
          <p>bright pink</p>
        </div>
        <div style="background-color: #7e4708">
          <h1>Deer</h1>
          <p>beautiful eyes</p>
        </div>
        <div style="background-color: #2e8f05">
          <h1>Cat</h1>
          <p>little cat running</p>
        </div>
        <div style="background-color: #971f79">
          <h1>Bird</h1>
          <p>morning singing birds</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./assets/img/bird.jpg')"></div>
        <div style="background-image: url('./assets/img/cat.jpg')"></div>
        <div style="background-image: url('./assets/img/deer.jpg')"></div>
        <div style="background-image: url('./assets/img/flower.jpg')"></div>
        <div style="background-image: url('./assets/img/forest.jpg')"></div>
        <div style="background-image: url('./assets/img/island.jpg')"></div>
        <div style="background-image: url('./assets/img/pizza.jpg')"></div>
        <div style="background-image: url('./assets/img/sky.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
